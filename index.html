          <script>
            const textArea = document.getElementById('text-container');
            const animate = document.getElementById('btn-animate');
            const vid = document.getElementById('whale');
            let toggleSwitch = true;
            if(toggleSwitch) {
              
              toggleSwitch = false;
              animate.addEventListener('click', function() {
                clearInterval()
                vid.style.transition="3s";
                vid.style.opacity = "0.4";
                vid.play();
                animate.style.backgroundColor = "white";
                animate.innerHTML = "Playing...";
                
                let animation = setInterval(() => {
                  vid.style.opacity = "0";
                  animate.innerHTML = "ANIMATE";
                  animate.style.backgroundColor = "#22a3e9";
                  toggleSwitch = true;
                  clearInterval(animation);
                }, 14500);
              });
            }

          </script>
